<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const el = document.createElement('div');
        el.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(50,0,0,0.95);color:#ff5555;padding:40px;z-index:99999;font-family:monospace;font-size:16px;white-space:pre-wrap;overflow:auto;';
        el.innerText = 'Runtime Error:\n' + message + '\nAt: ' + source + ':' + lineno + ':' + colno + '\n\n' + (error ? error.stack : '');
        document.body.appendChild(el);
      };
      window.onunhandledrejection = function(event) {
         const el = document.createElement('div');
        el.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,50,0.95);color:#aaaaff;padding:40px;z-index:99999;font-family:monospace;font-size:16px;white-space:pre-wrap;overflow:auto;';
        el.innerText = 'Unhandled Promise Rejection:\n' + event.reason + '\n' + (event.reason && event.reason.stack ? event.reason.stack : '');
        document.body.appendChild(el);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
