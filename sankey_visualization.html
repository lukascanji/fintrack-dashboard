    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(30, 30, 50, 0.7);

            --text-secondary: #a0a0b0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.15);
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 32px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .period-selector {
            display: flex;
            gap: 8px;
        }

        .period-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .period-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--text-primary);
        }

        .period-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-glow);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .total-badges {
            display: flex;
            gap: 16px;
        }

        .total-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .total-badge-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .total-badge-value {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .total-badge-value.income {
            color: var(--accent-success);
        }

        .total-badge-value.expenses {
            color: var(--accent-danger);
        }

        .sankey-container {
            position: relative;
            width: 100%;
            height: 700px;
            overflow: hidden;
        }

        #sankey-chart {
            width: 100%;
            height: 100%;
        }

        .node rect {
            fill-opacity: 0.9;
            shape-rendering: crispEdges;
            cursor: pointer;
            transition: fill-opacity 0.2s ease;
        }

        .node rect:hover {
            fill-opacity: 1;
        }

        .node text {
            pointer-events: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .link {
            fill: none;
            stroke-opacity: 0.25;
            transition: stroke-opacity 0.2s ease;
        }

        .link:hover {
            stroke-opacity: 0.6;
        }

        .tooltip {
            position: absolute;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            gap: 24px;
            margin: 4px 0;
        }

        .tooltip-label {
            color: var(--text-secondary);
        }

        .tooltip-value {

        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

            }
        }

        }

            border-radius: 12px;
            padding: 20px;

        }

        .stat-meta {

        .view-toggle {

        }

            height: 20px;

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);

        function updateStats(data) {
            const totalIncome = Object.values(data.income).reduce((a, b) => a + b, 0);
            const totalExpenses = Object.values(data.expenses).reduce((a, b) => a + b.total, 0);
            const netFlow = totalIncome - totalExpenses - Object.values(data.transfers).reduce((a, b) => a + b, 0);
            const savingsRate = totalIncome > 0 ? ((netFlow / totalIncome) * 100).toFixed(1) : 0;

            const expenseCategories = Object.entries(data.expenses).sort((a, b) => b[1].total - a[1].total);
            const largestCategory = expenseCategories[0];

            document.getElementById('stat-income').textContent = formatCurrency(totalIncome);
            document.getElementById('stat-income-meta').textContent = `${Object.keys(data.income).length} sources`;

            document.getElementById('stat-expenses').textContent = formatCurrency(totalExpenses);
            document.getElementById('stat-expenses-meta').textContent = `${expenseCategories.length} categories`;

            const netEl = document.getElementById('stat-net');
            netEl.textContent = formatCurrency(Math.abs(netFlow));
            netEl.style.color = netFlow >= 0 ? 'var(--accent-success)' : 'var(--accent-danger)';
            document.getElementById('stat-net-meta').textContent = `savings rate: ${savingsRate}%`;

            document.getElementById('stat-largest').textContent = largestCategory[0];
            document.getElementById('stat-largest-meta').textContent = formatCurrency(largestCategory[1].total);

            document.getElementById('badge-income').textContent = formatCurrency(totalIncome);
            document.getElementById('badge-expenses').textContent = formatCurrency(totalExpenses);
        }

        function buildSankeyData(data) {
            const nodes = [];
            const links = [];
            const nodeMap = {};
            let nodeIndex = 0;

            function getNodeIndex(name, group) {
                const key = `${group}:${name}`;
                if (nodeMap[key] === undefined) {
                    nodeMap[key] = nodeIndex++;
                    nodes.push({ name, group });
                }
                return nodeMap[key];
            }

            // Add "Total Income" as the central node
            const totalIncomeIdx = getNodeIndex('Total Income', 'income-total');

            // Income sources -> Total Income
            Object.entries(data.income).forEach(([source, amount]) => {
                if (amount > 0) {
                    const sourceIdx = getNodeIndex(source, 'income-source');
                    links.push({
                        source: sourceIdx,
                        target: totalIncomeIdx,
                        value: amount,
                        sourceName: source,
                        targetName: 'Total Income'
                    });
                }
            });

            // Total Income -> Categories
            Object.entries(data.expenses).forEach(([category, info]) => {
                const catIdx = getNodeIndex(category, 'category');
                links.push({
                    source: totalIncomeIdx,
                    target: catIdx,
                    value: info.total,
                    sourceName: 'Total Income',
                    targetName: category
                });

                // Categories -> Individual merchants/services
                Object.entries(info.breakdown).forEach(([merchant, amount]) => {
                    const merchantIdx = getNodeIndex(merchant, 'merchant');
                    links.push({
                        source: catIdx,
                        target: merchantIdx,
                        value: amount,
                        sourceName: category,
                        targetName: merchant
                    });
                });
            });

            // Total Income -> Transfers
            if (data.transfers) {
                Object.entries(data.transfers).forEach(([transfer, amount]) => {
                    if (amount > 0) {
                        const transferIdx = getNodeIndex(transfer, 'transfer');
                        links.push({
                            source: totalIncomeIdx,
                            target: transferIdx,
                            value: amount,
                            sourceName: 'Total Income',
                            targetName: transfer
                        });
                    }
                });
            }

            return { nodes, links };
        }

            }
            if (node.group === 'category') {
                return categoryColors[node.name] || '#71717a';
            }
            if (node.group === 'transfer') {
                return '#64748b';
            }
            // Merchant colors - inherit from parent category
            return '#94a3b8';
        }

        function renderSankey(data) {
            const container = document.getElementById('sankey-chart');
            const containerRect = container.parentElement.getBoundingClientRect();

            const margin = { top: 20, right: 200, bottom: 20, left: 20 };
            const width = containerRect.width - margin.left - margin.right;
            const height = containerRect.height - margin.top - margin.bottom;

            // Clear previous
            d3.select('#sankey-chart').selectAll('*').remove();

            const svg = d3.select('#sankey-chart')
                .attr('width', containerRect.width)
                .attr('height', containerRect.height);

            const g = svg.append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Create sankey generator
            const sankey = d3.sankey()
                .nodeId(d => d.index)
                .nodeWidth(20)
                .nodePadding(12)
                .nodeAlign(d3.sankeyLeft)
                .extent([[0, 0], [width, height]]);

            const sankeyData = buildSankeyData(data);

            // Generate sankey layout
            const graph = sankey({
                nodes: sankeyData.nodes.map(d => Object.assign({}, d)),
                links: sankeyData.links.map(d => Object.assign({}, d))
            });

            // Draw links
            const link = g.append('g')
                .selectAll('.link')
                .data(graph.links)
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('d', d3.sankeyLinkHorizontal())
                .attr('stroke', d => getNodeColor(d.source))
                .attr('stroke-width', d => Math.max(1, d.width))
                .on('mouseover', function (event, d) {
                    showTooltip(event, {
                        title: `${d.sourceName} → ${d.targetName}`,
                        rows: [
                            { label: 'Amount', value: formatCurrency(d.value) }
                        ]
                    });
                    d3.select(this).attr('stroke-opacity', 0.6);
                })
                .on('mousemove', function (event) {
                    moveTooltip(event);
                })
                .on('mouseout', function () {
                    hideTooltip();
                    d3.select(this).attr('stroke-opacity', 0.25);
                });

            // Draw nodes
            const node = g.append('g')
                .selectAll('.node')
                .data(graph.nodes)
                .enter()
                .append('g')
                .attr('class', 'node');

            node.append('rect')
                .attr('x', d => d.x0)
                .attr('y', d => d.y0)
                .attr('height', d => Math.max(1, d.y1 - d.y0))
                .attr('width', d => d.x1 - d.x0)
                .attr('fill', d => getNodeColor(d))
                .attr('rx', 3)
                .on('mouseover', function (event, d) {
                    const incoming = graph.links.filter(l => l.target === d).reduce((s, l) => s + l.value, 0);
                    const outgoing = graph.links.filter(l => l.source === d).reduce((s, l) => s + l.value, 0);

                    const rows = [];
                    if (incoming > 0) rows.push({ label: 'Incoming', value: formatCurrency(incoming) });
                    if (outgoing > 0) rows.push({ label: 'Outgoing', value: formatCurrency(outgoing) });
                    if (!incoming && !outgoing) rows.push({ label: 'Amount', value: formatCurrency(d.value) });

                    showTooltip(event, {
                        title: d.name,
                        rows
                    });
                })
                .on('mousemove', function (event) {
                    moveTooltip(event);
                })
                .on('mouseout', hideTooltip);

            // Add labels
            node.append('text')
                .attr('x', d => d.x1 + 8)
                .attr('y', d => (d.y0 + d.y1) / 2)
                .attr('dy', '0.35em')
                .attr('text-anchor', 'start')
                .attr('fill', 'var(--text-primary)')
                .attr('font-size', '11px')
                .attr('font-weight', d => d.group === 'income-total' || d.group === 'category' ? '600' : '400')
                .text(d => {
                    const value = d.value || graph.links.filter(l => l.target === d || l.source === d)[0]?.value || 0;
                    return `${d.name} (${formatCurrency(value)})`;
                })
                .each(function (d) {
                    // Hide labels that would overflow
                    const bbox = this.getBBox();
                    if (d.x1 + 8 + bbox.width > width + margin.right - 10) {
                        d3.select(this).remove();
                    }
                });

            // Update legend
            renderLegend();
        }

        function renderLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';

            const categories = [
                { name: 'Income', color: '#22c55e' },
                { name: 'Entertainment', color: categoryColors.ENTERTAINMENT },
                { name: 'Dining', color: categoryColors.DINING },
                { name: 'Groceries', color: categoryColors.GROCERIES },
                { name: 'Shopping', color: categoryColors.SHOPPING },
                { name: 'Utilities', color: categoryColors.UTILITIES },
                { name: 'Transportation', color: categoryColors.TRANSPORTATION },
                { name: 'Fees', color: categoryColors.FEES },
                { name: 'Gambling', color: categoryColors.GAMBLING },
                { name: 'Transfers', color: categoryColors.TRANSFER },
                { name: 'Other', color: categoryColors.OTHER }
            ];

            categories.forEach(cat => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${cat.color}"></div>
                    <span>${cat.name}</span>
                `;
                legend.appendChild(item);
            });
        }

        function showTooltip(event, data) {
            const tooltip = document.getElementById('tooltip');
            tooltip.querySelector('.tooltip-title').textContent = data.title;
            tooltip.querySelector('.tooltip-content').innerHTML = data.rows.map(r => `
                <div class="tooltip-row">
                    <span class="tooltip-label">${r.label}</span>
                    <span class="tooltip-value">${r.value}</span>
                </div>
            `).join('');
            tooltip.classList.add('visible');
            moveTooltip(event);
        }

        function moveTooltip(event) {
            const tooltip = document.getElementById('tooltip');
            const x = event.pageX + 15;
            const y = event.pageY - 10;
            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${y}px`;
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }

        function updateVisualization() {
            const data = sampleData[selectedPeriod];
            updateStats(data);
            renderSankey(data);
        }

        // Period selector
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedPeriod = this.dataset.months;
                updateVisualization();
            });
        });

        // Initial render
        updateVisualization();

        // Handle resize
        window.addEventListener('resize', () => {
            renderSankey(sampleData[selectedPeriod]);
        });
    </script>
</body>

</html>
